<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
  
      <div class="user_menu">
        <mat-divider></mat-divider>
      </div>
  
      <div>
        <mat-nav-list>
          <a mat-list-item *ngFor="let page of pages" [matTooltip]="page?.name" queryParamsHandling="preserve"
             routerLinkActive="active-page" [routerLink]="page?.link" >
            <mat-icon style="padding:5px;">{{page?.icon}}</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
          </a>
        </mat-nav-list>
        <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
            <button mat-icon-button (click)="connect()">
              <mat-icon *ngIf="!connected">account_circle</mat-icon>
              <mat-icon *ngIf="connected">lock_open</mat-icon>
            </button>
          </div>
      </div>
    </div>
  
    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="onSidenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
  </div>
