<mat-card class="card" [style.borderTopColor]="card.color" style="border-top: 6px solid;">
    <mat-card-header class="header">
        <mat-card-title style="display:inline-flex">
            <mat-icon class="status" matTooltip="{{'Private' | translate}}" *ngIf="this.status === 'private'" >lock</mat-icon>
            <mat-icon class="status" matTooltip="{{'Public' | translate}}" *ngIf="this.status === 'public'" >public</mat-icon>
            <mat-icon class="status" matTooltip="{{'Shared' | translate}}" *ngIf="this.status === 'shared'" >groups</mat-icon>
            {{card.title}}
        </mat-card-title>
        <arlas-config-menu #configMenu class="config-menu" matTooltip="{{'Menu' | translate}}" [zone]="'config.json'"
            [actions]="card?.actions" (actionExecutedEmitter)="afterAction()"></arlas-config-menu>
    </mat-card-header>
    <div class="groups">
        <div class="readers">
            <div>{{ 'Readers' | translate}}</div>
            <mat-chip-list>
                <mat-chip *ngIf="card.readers.length === 0" class="group"> -- </mat-chip>
                <mat-chip *ngFor="let reader of card.readers" class="group">{{reader.name}}</mat-chip>
            </mat-chip-list>
        </div>
        <div class="writers">
            <div>{{ 'Writers' | translate}}</div>
            <mat-chip-list>
                <mat-chip *ngIf="card.writers.length === 0" class="group"> -- </mat-chip>
                <mat-chip *ngFor="let reader of card.writers" class="group">{{reader.name}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <div class="highlights" *ngIf="card.tabs.length > 0">
        <div>{{ 'Highlights' | translate}}</div>
        <div *ngFor="let tab of card.tabs" class="highlight">
            - {{tab}}
        </div>
    </div>
    <div class="footer">
        <div class="date">
            {{ 'Updated:' | translate }}&nbsp;{{ card.last_update_date | date}}
        </div>
    </div>
</mat-card>
