<div class="content">
    <div class="header" [ngStyle]="{'background-color': header.background_color}">
      <img class="header-logo" src="{{header.logo}}" alt="[{{header.logo_alt}}]" />
      <div class="header-text">
        <div class="header-title" [ngStyle]="{'color': header.color}">{{header.title | translate}}</div>
        <div class="header-subtitle" [ngStyle]="{'color': header.color}">{{header.subtitle | translate}}</div>
      </div>
    </div>
    <div class="grid">
        <mat-card class="grid-card" *ngFor="let card of cards">
            <mat-card-header>
              <mat-card-title>{{card.title | translate}}</mat-card-title>
              <mat-card-subtitle>{{card.subtitle | translate}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{card.img}}" alt="{{card.img_alt | translate}}">
            <mat-card-content>
              <p>
                  {{card.description | translate}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="navigate(card.url)">{{card.url_label | translate}}</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class="footer" [ngStyle]="{'background-color': footer.background_color}">
      <ul class="footer-list">
        <ng-container *ngFor="let item of items">
            <li *ngIf="item.type === 'label'" [ngStyle]="{'color': footer.color}">{{item.label | translate}}</li>
            <li *ngIf="item.type === 'link'"><a [ngStyle]="{'color': footer.color}" href="{{item.url}}">{{item.label | translate}}</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
