<div class="content">
  <div class="header" [ngStyle]="{'background-color': header.background_color}">
    <img class="header-logo" src="{{header.logo}}" alt="[{{header.logo_alt}}]" />
    <div class="header-text">
      <div class="header-title" [ngStyle]="{'color': header.color}">{{header.title}}</div>
      <div class="header-subtitle" [ngStyle]="{'color': header.color}">{{header.subtitle}}</div>
    </div>
  </div>
  <div class="grid">
      <mat-card class="grid-card" *ngFor="let card of cards">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
            <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{card.img}}" alt="{{card.img_alt}}">
          <mat-card-content>
            <p>
                {{card.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="navigate(card.url)">{{card.url_label}}</button>
          </mat-card-actions>
        </mat-card>
  </div>
  <div class="footer" [ngStyle]="{'background-color': footer.background_color}">
    <ul class="footer-list">
      <li [ngStyle]="{'color': footer.color}">Gisa√Øa &copy; 2018</li>
      <li ><a [ngStyle]="{'color': footer.color}" href="mailto:contact@gisaia.com">Contact</a></li>
    </ul>
  </div>
</div>
